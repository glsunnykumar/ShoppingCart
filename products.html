<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Group-3 Store - Products</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header / Menu -->
  <header>
    <nav class="navbar">
      <h1 class="logo">Group-3 Store</h1>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html" class="active">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
  </header>

  <!-- Search bar -->
  <section class="search-section">
    <input type="text" id="search-bar" placeholder="Search products...">
  </section>

  <!-- Product list -->
  <section class="products" id="product-list">
    <!-- Products will be added dynamically from JS -->
  </section>

  <script>
    // Sample product data
    const products = [
      { id: 1, name: "Cricket Kit", price: 3000, image: "Images/fvgredgbgtfrthgtgyjjyjyj.webp" },
      { id: 2, name: "Navodya Book", price: 800, image: "Images/Navodaya.webp" },
      { id: 3, name: "Jeans", price: 1200, image: "Images/fvdgvfdsgvfdgbfbfdgfdgvfgbfgbhfdgfd.jpg" },
      { id: 4, name: "Sneakers", price: 2500, image: "" },
      { id: 5, name: "Watch", price: 1500, image: "" },
      { id: 6, name: "Jacket", price: 3000, image: "" },
    ];

    const productList = document.getElementById("product-list");
    const searchBar = document.getElementById("search-bar");

    function displayProducts(filteredProducts) {
      productList.innerHTML = "";
      filteredProducts.forEach(p => {
        productList.innerHTML += `
          <div class="product-card">
            <img src="${p.image}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p>â‚¹${p.price}</p>
            <button>Add to Cart</button>
          </div>
        `;
      });
    }

    displayProducts(products);

    // Search functionality
    searchBar.addEventListener("input", e => {
      const searchValue = e.target.value.toLowerCase();
      const filtered = products.filter(p => p.name.toLowerCase().includes(searchValue));
      displayProducts(filtered);
    });
  </script>

</body>
</html>
